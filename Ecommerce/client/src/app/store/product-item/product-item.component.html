<div class="card h-100 shadow-sm border-0" style="border-radius: 15px; overflow: hidden;">
  @if(product.imageFile){
  <img [src]="product.imageFile" alt="404">
  }@else {
  <div style="height: 200px; background: linear-gradient(135deg, #667eea, #764ba2);
       display: flex; align-items: center; justify-content: center;">
    <i class="fas fa-mobile-alt text-white" style="font-size: 3rem;"></i>
  </div>
  }
  <div class="card-body">
    <h6 class="card-title">{{product.name}}</h6>
    <!-- <p class="card-text text-muted small">{{product.brands}} - {{product.types}}</p> -->
    <p class="card-text text-muted small">{{product.summary}}</p>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- show no digit after the price ?  -->
      <span class="h5 text-primary mb-0">{{product.price | currency:'USD': 'symbol':'1.0-0'}}</span>
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <button class="btn btn-sm  btn-primary p-2">
        <i class="fas fa-cart-plus me-1"></i>Add to Cart
      </button>
    </div>
  </div>
</div>
